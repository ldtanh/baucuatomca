<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua H·ªì L√¥ ƒê·ªè - Multiplayer & Crypto Random</title>
    <style>
        :root {
            --red-holo: #e63946;
            --gold: #ffb703;
            --bg: #1a1a1d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* --- STAGE X√öC X·∫ÆC --- */
        .dice-stage {
            perspective: 1200px;
            display: flex;
            gap: 30px;
            height: 200px;
            align-items: flex-end;
            margin-bottom: 40px;
        }

        .dice {
            width: 90px;
            height: 90px;
            background: white;
            color: #333;
            font-size: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            opacity: 0;
            transform-style: preserve-3d;
        }

        /* Hi·ªáu ·ª©ng r∆°i v·∫≠t l√Ω */
        @keyframes dropPhysical {
            0% { transform: translateY(-600px) rotateX(0deg) rotateY(0deg); opacity: 0; }
            50% { opacity: 1; }
            70% { transform: translateY(0) rotateX(450deg) rotateY(225deg); }
            85% { transform: translateY(-40px) rotateX(540deg) rotateY(315deg); }
            100% { transform: translateY(0) rotateX(720deg) rotateY(360deg); opacity: 1; }
        }

        .dropping { animation: dropPhysical 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        /* --- B√ÄN C∆Ø·ª¢C --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .cell {
            background: #2d2d30;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            text-align: center;
        }

        .cell:hover { border-color: var(--gold); background: #3d3d40; }
        
        .holo-red { color: #ff0000; filter: drop-shadow(0 0 8px rgba(255,0,0,0.4)); font-weight: bold; }
        .icon { font-size: 50px; display: block; margin-bottom: 8px; }
        .bet-tag { color: var(--gold); font-weight: bold; font-size: 1.1em; margin-top: 5px; display: block;}

        /* --- BUTTON & LOG --- */
        #roll-btn {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: none;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            margin: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.2s;
        }

        #roll-btn:active { transform: translateY(3px); box-shadow: none; }
        #roll-btn:disabled { filter: grayscale(1); cursor: not-allowed; }

        .log {
            width: 100%;
            max-width: 600px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.95em;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <h1 style="color: #ffb703; text-transform: uppercase; letter-spacing: 2px;">B·∫ßu Cua H·ªì L√¥ ƒê·ªè</h1>

    <div class="dice-stage" id="stage">
        <div class="dice" id="d1"></div>
        <div class="dice" id="d2"></div>
        <div class="dice" id="d3"></div>
    </div>

    <div class="board" id="game-board"></div>

    <button id="roll-btn" onclick="startPlay()">ƒê·ªî X√ç NG·∫¶U</button>

    <div class="log">
        <strong style="color: var(--gold);">Danh s√°ch c∆∞·ª£c (10.000ƒë/l·∫ßn click):</strong>
        <div id="log-list" style="margin-top: 10px;">
            <span style="color:#777">Ch∆∞a c√≥ ai ƒë·∫∑t c∆∞·ª£c...</span>
        </div>
    </div>

<script>
    const items = [
        { name: "Nai", icon: "ü¶å" },
        { name: "B·∫ßu", icon: "üèÆ", isHolo: true },
        { name: "G√†", icon: "üêî" },
        { name: "C√°", icon: "üêü" },
        { name: "Cua", icon: "ü¶Ä" },
        { name: "T√¥m", icon: "ü¶ê" }
    ];

    let playersBets = [];
    const BET_AMOUNT = 10000;

    // Kh·ªüi t·∫°o b√†n c∆∞·ª£c
    function init() {
        const board = document.getElementById('game-board');
        board.innerHTML = items.map((item, i) => `
            <div class="cell" onclick="placeBet(${i})">
                <span class="icon ${item.isHolo ? 'holo-red' : ''}">${item.isHolo ? 'üèÆ' : item.icon}</span>
                <strong>${item.name}</strong>
                <span class="bet-tag" id="sum-${i}">0ƒë</span>
            </div>
        `).join('');
    }

    // X·ª≠ l√Ω khi click v√†o √¥ c∆∞·ª£c
    function placeBet(idx) {
        const name = prompt(`B·∫°n ƒëang c∆∞·ª£c 10.000ƒë v√†o ${items[idx].name}.\nVui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi c∆∞·ª£c:`, "Ng∆∞·ªùi ch∆°i");
        
        if (name !== null && name.trim() !== "") {
            playersBets.push({ 
                name: name.trim(), 
                itemIndex: idx, 
                amount: BET_AMOUNT 
            });
            updateUI();
        }
    }

    // C·∫≠p nh·∫≠t giao di·ªán ti·ªÅn v√† danh s√°ch ng∆∞·ªùi c∆∞·ª£c
    function updateUI() {
        // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn t·ª´ng √¥
        items.forEach((_, i) => {
            const total = playersBets.filter(b => b.itemIndex === i).reduce((sum, b) => sum + b.amount, 0);
            document.getElementById(`sum-${i}`).innerText = total.toLocaleString() + "ƒë";
        });
        
        // C·∫≠p nh·∫≠t log
        const log = document.getElementById('log-list');
        if (playersBets.length > 0) {
            log.innerHTML = playersBets.map(b => 
                `<div>‚Ä¢ <b>${b.name}</b> ƒë·∫∑t ${items[b.itemIndex].name}</div>`
            ).reverse().join('');
        } else {
            log.innerHTML = `<span style="color:#777">Ch∆∞a c√≥ ai ƒë·∫∑t c∆∞·ª£c...</span>`;
        }
    }

    // Thu·∫≠t to√°n Crypto Random (Ch·ªëng gian l·∫≠n)
    function getSecureRandom() {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return array[0] % 6; 
    }

    // ƒê·ªï x√≠ ng·∫ßu
    function startPlay() {
        if (playersBets.length === 0) {
            alert("Vui l√≤ng ƒë·∫∑t c∆∞·ª£c tr∆∞·ªõc khi ƒë·ªï x√≠ ng·∫ßu!");
            return;
        }

        const btn = document.getElementById('roll-btn');
        btn.disabled = true;

        const diceEls = [document.getElementById('d1'), document.getElementById('d2'), document.getElementById('d3')];
        let results = [];

        // Hi·ªáu ·ª©ng r∆°i t·ª´ng vi√™n
        diceEls.forEach((el, i) => {
            el.classList.remove('dropping');
            void el.offsetWidth; // Reset animation

            setTimeout(() => {
                const res = getSecureRandom();
                results.push(res);
                
                if (items[res].isHolo) {
                    el.innerHTML = `<span class="holo-red">üèÆ</span>`;
                } else {
                    el.innerHTML = items[res].icon;
                }
                
                el.classList.add('dropping');
            }, i * 200); // R∆°i l·ªách nhau 0.2s
        });

        // Ch·ªù hi·ªáu ·ª©ng k·∫øt th√∫c r·ªìi t√≠nh k·∫øt qu·∫£
        setTimeout(() => {
            processWinners(results);
            btn.disabled = false;
        }, 1500);
    }

    // T√≠nh to√°n ng∆∞·ªùi th·∫Øng/thua
    function processWinners(results) {
        let winReport = [];
        
        playersBets.forEach(bet => {
            // ƒê·∫øm s·ªë l·∫ßn linh v·∫≠t ng∆∞·ªùi n√†y ƒë·∫∑t xu·∫•t hi·ªán trong k·∫øt qu·∫£
            const matchCount = results.filter(r => r === bet.itemIndex).length;
            
            if (matchCount > 0) {
                // Th·∫Øng = L·∫•y l·∫°i v·ªën + (Ti·ªÅn c∆∞·ª£c * S·ªë con tr√∫ng)
                const winMoney = bet.amount + (bet.amount * matchCount);
                winReport.push(`üéâ ${bet.name} nh·∫≠n ${winMoney.toLocaleString()}ƒë (Tr√∫ng ${matchCount} ${items[bet.itemIndex].name})`);
            }
        });

        // Hi·ªÉn th·ªã k·∫øt qu·∫£
        let resultString = results.map(r => items[r].name).join(" - ");
        
        if (winReport.length > 0) {
            alert(`K·∫æT QU·∫¢: ${resultString}\n\nDANH S√ÅCH TR√öNG TH∆Ø·ªûNG:\n${winReport.join("\n")}`);
        } else {
            alert(`K·∫æT QU·∫¢: ${resultString}\n\nR·∫•t ti·∫øc, nh√† c√°i ƒÉn h·∫øt! Kh√¥ng c√≥ ai tr√∫ng.`);
        }

        // X√≥a b√†n l√†m v√°n m·ªõi
        playersBets = [];
        updateUI();
    }

    init();
</script>
</body>
</html>
