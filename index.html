<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua H·ªì L√¥ ƒê·ªè - Random Pro</title>
    <style>
        :root {
            --red-holo: #e63946;
            --gold: #ffb703;
            --bg: #1a1a1d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* --- STAGE X√öC X·∫ÆC --- */
        .dice-stage {
            perspective: 1200px;
            display: flex;
            gap: 30px;
            height: 220px;
            align-items: flex-end;
            margin-bottom: 40px;
        }

        .dice {
            width: 90px;
            height: 90px;
            background: white;
            color: #333;
            font-size: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            opacity: 0;
            transform-style: preserve-3d;
        }

        /* Hi·ªáu ·ª©ng r∆°i v√† n·∫£y m·∫°nh */
        @keyframes dropPhysical {
            0% { transform: translateY(-600px) rotateX(0deg) rotateY(0deg); opacity: 0; }
            50% { opacity: 1; }
            70% { transform: translateY(0) rotateX(450deg) rotateY(225deg); }
            85% { transform: translateY(-40px) rotateX(540deg) rotateY(315deg); }
            100% { transform: translateY(0) rotateX(720deg) rotateY(360deg); opacity: 1; }
        }

        .dropping { animation: dropPhysical 0.9s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        /* --- B√ÄN C∆Ø·ª¢C --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .cell {
            background: #2d2d30;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .cell:hover { border-color: var(--gold); background: #3d3d40; }
        
        /* M√†u ƒë·ªè cho ri√™ng H·ªì L√¥ */
        .holo-red { color: #ff0000; filter: drop-shadow(0 0 8px rgba(255,0,0,0.4)); font-weight: bold; }
        
        .icon { font-size: 50px; display: block; margin-bottom: 8px; }
        .bet-tag { color: var(--gold); font-weight: bold; font-size: 1.1em; }

        /* --- BUTTON & LOG --- */
        #roll-btn {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: none;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            margin: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        #roll-btn:disabled { filter: grayscale(1); cursor: not-allowed; }

        .log {
            width: 100%;
            max-width: 600px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h1>B·∫¶U CUA H·ªí L√î ƒê·ªé</h1>

    <div class="dice-stage" id="stage">
        <div class="dice" id="d1"></div>
        <div class="dice" id="d2"></div>
        <div class="dice" id="d3"></div>
    </div>

    <div class="board" id="game-board"></div>

    <button id="roll-btn" onclick="startPlay()">ƒê·ªî X√ç NG·∫¶U</button>

    <div class="log" id="log-list">
        <span style="color:#777">L·ªãch s·ª≠ c∆∞·ª£c s·∫Ω hi·ªán ·ªü ƒë√¢y...</span>
    </div>

<script>
    // 0: Nai, 1: B·∫ßu, 2: G√†, 3: C√°, 4: Cua, 5: T√¥m
    const items = [
        { name: "Nai", icon: "ü¶å" },
        { name: "B·∫ßu", icon: "üç∂", isHolo: true }, // S·ª≠ d·ª•ng icon b√¨nh h·ªì l√¥
        { name: "G√†", icon: "üêî" },
        { name: "C√°", icon: "üêü" },
        { name: "Cua", icon: "ü¶Ä" },
        { name: "T√¥m", icon: "ü¶ê" }
    ];

    let currentBets = [];
    const BET_VAL = 10000;

    function init() {
        const board = document.getElementById('game-board');
        board.innerHTML = items.map((item, i) => `
            <div class="cell" onclick="placeBet(${i})">
                <span class="icon ${item.isHolo ? 'holo-red' : ''}">${item.isHolo ? 'üèÆ' : item.icon}</span>
                <strong>${item.name}</strong><br>
                <span class="bet-tag" id="sum-${i}">0ƒë</span>
            </div>
        `).join('');
    }

    function placeBet(idx) {
        const name = prompt(`C∆∞·ª£c 10.000ƒë v√†o ${items[idx].name}. T√™n b·∫°n:`, "Ng∆∞·ªùi ch∆°i");
        if (name) {
            currentBets.push({ name: name.trim(), idx: idx });
            updateBoard();
        }
    }

    function updateBoard() {
        items.forEach((_, i) => {
            const total = currentBets.filter(b => b.idx === i).length * BET_VAL;
            document.getElementById(`sum-${i}`).innerText = total.toLocaleString() + "ƒë";
        });
        
        const log = document.getElementById('log-list');
        if (currentBets.length > 0) {
            log.innerHTML = currentBets.map(b => `<div>‚Ä¢ <b>${b.name}</b>: ${items[b.idx].name}</div>`).reverse().join('');
        }
    }

    // C∆° ch·∫ø Random c·∫£i ti·∫øn: Crypto Random n·∫øu c√≥ th·ªÉ, ho·∫∑c x√°o tr·ªôn m·∫£ng
    function getTrueRandomResult() {
        // S·ª≠ d·ª•ng m·∫£ng ƒë·ªÉ x√°o tr·ªôn (Shuffle) tƒÉng t√≠nh ng·∫´u nhi√™n
        const pool = [0, 1, 2, 3, 4, 5];
        // Thu·∫≠t to√°n x√°o tr·ªôn Fisher-Yates
        for (let i = pool.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [pool[i], pool[j]] = [pool[j], pool[i]];
        }
        // Tr·∫£ v·ªÅ ng·∫´u nhi√™n t·ª´ pool ƒë√£ x√°o tr·ªôn
        return pool[Math.floor(Math.random() * pool.length)];
    }

    function startPlay() {
        if (currentBets.length === 0) {
            alert("H√£y ƒë·∫∑t c∆∞·ª£c tr∆∞·ªõc!");
            return;
        }

        const btn = document.getElementById('roll-btn');
        btn.disabled = true;

        const diceEls = [document.getElementById('d1'), document.getElementById('d2'), document.getElementById('d3')];
        let results = [];

        diceEls.forEach((el, i) => {
            el.classList.remove('dropping');
            void el.offsetWidth; // Trigger reflow

            // Delay m·ªói vi√™n m·ªôt ch√∫t ƒë·ªÉ t·∫°o v·∫ª t·ª± nhi√™n
            setTimeout(() => {
                const res = getTrueRandomResult();
                results.push(res);
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                if (items[res].isHolo) {
                    el.innerHTML = `<span class="holo-red">üèÆ</span>`;
                } else {
                    el.innerHTML = items[res].icon;
                }
                
                el.classList.add('dropping');
            }, i * 200);
        });

        // ƒê·ª£i ƒë·ªï xong h·∫øt
        setTimeout(() => {
            processWinners(results);
            btn.disabled = false;
        }, 1600);
    }

    function processWinners(results) {
        let winners = [];
        currentBets.forEach(bet => {
            const matches = results.filter(r => r === bet.idx).length;
            if (matches > 0) {
                const prize = (BET_VAL * matches) + BET_VAL;
                winners.push(`${bet.name} th·∫Øng ${prize.toLocaleString()}ƒë (${items[bet.idx].name} x${matches})`);
            }
        });

        if (winners.length > 0) {
            alert("K·∫æT QU·∫¢ V√ÅN ƒê·∫§U:\n\n" + winners.join("\n"));
        } else {
            alert("K·∫øt qu·∫£: " + results.map(r => items[r].name).join(" - ") + "\nKh√¥ng ai tr√∫ng v√°n n√†y!");
        }

        currentBets = [];
        updateBoard();
    }

    init();
</script>
</body>
</html>
