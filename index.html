<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Cua H·ªì L√¥ ƒê·ªè - 18 Bits Crypto Edition</title>
    <style>
        :root {
            --red-holo: #e63946;
            --gold: #ffb703;
            --bg: #1a1a1d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;

        h1 {
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);

        /* --- KHU V·ª∞C ƒê·ªî X√öC X·∫ÆC --- */
        .dice-stage {
            perspective: 1200px;
            display: flex;
            gap: 30px;
            height: 200px;
            align-items: flex-end;
            margin-bottom: 40px;
        }

        .dice {
            width: 90px;
            height: 90px;
            background: white;
            color: #333;
            font-size: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            opacity: 0;
            transform-style: preserve-3d;
        }

        /* Hi·ªáu ·ª©ng r∆°i v·∫≠t l√Ω c√≥ n·∫£y */
        @keyframes dropPhysical {
            0% { transform: translateY(-600px) rotateX(0deg) rotateY(0deg); opacity: 0; }
            50% { opacity: 1; }
            70% { transform: translateY(0) rotateX(450deg) rotateY(225deg); }
            85% { transform: translateY(-40px) rotateX(540deg) rotateY(315deg); }
            100% { transform: translateY(0) rotateX(720deg) rotateY(360deg); opacity: 1; }
        }

        .dropping { 
            animation: dropPhysical 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; 
        }

        /* --- B√ÄN C∆Ø·ª¢C --- */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        .cell {
            background: #2d2d30;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            text-align: center;
            user-select: none; /* Tr√°nh b√¥i ƒëen text khi click nhanh */
        }

        .cell:hover { 
            border-color: var(--gold); 
            background: #3d3d40; 
            transform: translateY(-2px);
        }
        
        /* CSS cho icon H·ªì L√¥ ƒê·ªè */
        .holo-icon {
            font-size: 55px;
            display: inline-block;
            background: linear-gradient(to bottom right, #ff0000, #8b0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 5px rgba(255,0,0,0.6));
        }

        .icon { 
            font-size: 50px; 
            display: block; 
            margin-bottom: 8px; 
        }

        .bet-tag { 
            color: var(--gold); 
            font-weight: bold; 
            font-size: 1.1em; 
            margin-top: 5px; 
            display: block;
        }

        /* --- N√öT B·∫§M & L·ªäCH S·ª¨ C∆Ø·ª¢C --- */
        #roll-btn {
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border: none;
            padding: 18px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            margin: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: 0.2s;
            color: #000;
        }

        #roll-btn:active { 
            transform: translateY(4px); 
            box-shadow: none; 
        }

        #roll-btn:disabled { 
            background: #555;
            color: #888;
            cursor: not-allowed; 
            box-shadow: none;
        }

        .log {
            width: 100%;
            max-width: 600px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            font-size: 0.95em;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
            border-left: 4px solid var(--gold);
        }

        .log-item {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 4px 0;
        }
    </style>
</head>
<body>

    <h1>B·∫ßu Cua H·ªì L√¥ ƒê·ªè</h1>

    <div class="dice-stage" id="stage">
        <div class="dice" id="d1"></div>
        <div class="dice" id="d2"></div>
        <div class="dice" id="d3"></div>
    </div>

    <div class="board" id="game-board"></div>

    <button id="roll-btn" onclick="startPlay()">ƒê·ªî X√ç NG·∫¶U</button>

    <div class="log">
        <strong style="color: var(--gold);">Danh s√°ch c∆∞·ª£c (10.000ƒë/l·∫ßn click):</strong>
        <div id="log-list" style="margin-top: 10px;">
            <span style="color:#777">Ch∆∞a c√≥ ai ƒë·∫∑t c∆∞·ª£c...</span>
        </div>
    </div>

<script>
    // ƒê·ªãnh nghƒ©a linh v·∫≠t (S·ª≠ d·ª•ng icon üßß l√†m H·ªì L√¥ v√¨ n√≥ c√≥ m√†u ƒë·ªè v√† d·∫£i n∆° th·∫Øt)
    const items = [
        { name: "Nai", icon: "ü¶å" },
        { name: "B·∫ßu", icon: "üßß", isHolo: true }, 
        { name: "G√†", icon: "üêî" },
        { name: "C√°", icon: "üêü" },
        { name: "Cua", icon: "ü¶Ä" },
        { name: "T√¥m", icon: "ü¶ê" }
    ];

    let playersBets = [];
    const BET_AMOUNT = 10000;

    // 1. Kh·ªüi t·∫°o b√†n ch∆°i
    function init() {
        const board = document.getElementById('game-board');
        board.innerHTML = items.map((item, i) => `
            <div class="cell" onclick="placeBet(${i})">
                ${item.isHolo 
                    ? `<span class="icon holo-icon">${item.icon}</span>` 
                    : `<span class="icon">${item.icon}</span>`
                }
                <strong>${item.name}</strong>
                <span class="bet-tag" id="sum-${i}">0ƒë</span>
            </div>
        `).join('');
    }

    // 2. X·ª≠ l√Ω khi ng∆∞·ªùi ch∆°i click v√†o √¥ linh v·∫≠t
    function placeBet(idx) {
        const name = prompt(`B·∫°n ƒëang c∆∞·ª£c 10.000ƒë v√†o ${items[idx].name}.\nVui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi c∆∞·ª£c:`, "Ng∆∞·ªùi ch∆°i");
        
        if (name !== null && name.trim() !== "") {
            playersBets.push({ 
                name: name.trim(), 
                itemIndex: idx, 
                amount: BET_AMOUNT 
            });
            updateUI();
        }
    }

    // 3. C·∫≠p nh·∫≠t giao di·ªán ti·ªÅn c∆∞·ª£c v√† l·ªãch s·ª≠
    function updateUI() {
        // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn t·ª´ng √¥
        items.forEach((_, i) => {
            const total = playersBets.filter(b => b.itemIndex === i).reduce((sum, b) => sum + b.amount, 0);
            document.getElementById(`sum-${i}`).innerText = total.toLocaleString() + "ƒë";
        });
        
        // C·∫≠p nh·∫≠t log
        const log = document.getElementById('log-list');
        if (playersBets.length > 0) {
            log.innerHTML = playersBets.map(b => 
                `<div class="log-item">‚Ä¢ <b>${b.name}</b> ƒë·∫∑t ${items[b.itemIndex].name}</div>`
            ).reverse().join('');
        } else {
            log.innerHTML = `<span style="color:#777">Ch∆∞a c√≥ ai ƒë·∫∑t c∆∞·ª£c...</span>`;
        }
    }

    // ==========================================
    // L√ïI RANDOM BITWISE 18 BITS C·ª¶A B·∫†N (C·ª∞C K·ª≤ "XANH CH√çN")
    // ==========================================
    function getThreeSecureRandoms() {
        const array = new Uint32Array(1);
        let d1, d2, d3;

        while (true) {
            // Sinh 1 s·ªë 32-bit t·ª´ hardware noise
            window.crypto.getRandomValues(array);
            
            // Mask l·∫•y ƒë√∫ng 18 bits cu·ªëi
            const num18bits = array[0] & 0x3FFFF; 

            // C·∫Øt ra th√†nh 3 c·ª•m, m·ªói c·ª•m 6 bits
            const val1 = num18bits & 0x3F;
            const val2 = (num18bits >> 6) & 0x3F;
            const val3 = (num18bits >> 12) & 0x3F;

            // Rejection Sampling: Lo·∫°i b·ªè 60, 61, 62, 63 ƒë·ªÉ ch·ªëng modulo bias
            if (val1 >= 60 || val2 >= 60 || val3 >= 60) {
                continue; 
            }

            // Tr·∫£ v·ªÅ s·ªë t·ª´ 0 ƒë·∫øn 5 an to√†n tuy·ªát ƒë·ªëi
            d1 = val1 % 6;
            d2 = val2 % 6;
            d3 = val3 % 6;
            
            break;
        }

        return [d1, d2, d3];
    }

    // 4. B·∫Øt ƒë·∫ßu ƒë·ªï x√≠ ng·∫ßu
    function startPlay() {
        if (playersBets.length === 0) {
            alert("Vui l√≤ng ƒë·∫∑t c∆∞·ª£c tr∆∞·ªõc khi ƒë·ªï x√≠ ng·∫ßu!");
            return;
        }

        const btn = document.getElementById('roll-btn');
        btn.disabled = true;

        const diceEls = [document.getElementById('d1'), document.getElementById('d2'), document.getElementById('d3')];
        
        // Ch·ªët k·∫øt qu·∫£ ng·∫´u nhi√™n tr∆∞·ªõc b·∫±ng h√†m 18-bits
        const finalResults = getThreeSecureRandoms();

        // Ch·∫°y hi·ªáu ·ª©ng ƒë·ªï x√∫c x·∫Øc
        diceEls.forEach((el, i) => {
            el.classList.remove('dropping');
            void el.offsetWidth; // Force reflow ƒë·ªÉ restart animation

            setTimeout(() => {
                const res = finalResults[i];
                
                // Hi·ªÉn th·ªã icon t∆∞∆°ng ·ª©ng (H·ªì l√¥ ƒë·ªè c√≥ CSS ri√™ng)
                if (items[res].isHolo) {
                    el.innerHTML = `<span class="holo-icon">${items[res].icon}</span>`;
                } else {
                    el.innerHTML = `<span>${items[res].icon}</span>`;
                }
                
                el.classList.add('dropping');
            }, i * 200); // R∆°i l·ªách nhau 0.2 gi√¢y t·∫°o ƒë·ªô t·ª± nhi√™n
        });

        // Ch·ªù hi·ªáu ·ª©ng k·∫øt th√∫c r·ªìi m·ªõi t√≠nh ti·ªÅn (1.5s)
        setTimeout(() => {
            processWinners(finalResults);
            btn.disabled = false;
        }, 1500);
    }

    // 5. T√≠nh to√°n ti·ªÅn th∆∞·ªüng
    function processWinners(results) {
        let winReport = [];
        
        playersBets.forEach(bet => {
            const matchCount = results.filter(r => r === bet.itemIndex).length;
            
            if (matchCount > 0) {
                // Ti·ªÅn th·∫Øng = V·ªën + (V·ªën * S·ªë l·∫ßn linh v·∫≠t xu·∫•t hi·ªán)
                const winMoney = bet.amount + (bet.amount * matchCount);
                winReport.push(`üéâ ${bet.name} nh·∫≠n ${winMoney.toLocaleString()}ƒë (Tr√∫ng ${matchCount} ${items[bet.itemIndex].name})`);
            }
        });

        let resultString = results.map(r => items[r].name).join(" - ");
        
        if (winReport.length > 0) {
            alert(`K·∫æT QU·∫¢: ${resultString}\n\nDANH S√ÅCH TR√öNG TH∆Ø·ªûNG:\n${winReport.join("\n")}`);
        } else {
            alert(`K·∫æT QU·∫¢: ${resultString}\n\nR·∫•t ti·∫øc, nh√† c√°i ƒÉn h·∫øt! Kh√¥ng c√≥ ai tr√∫ng.`);
        }

        // X√≥a s·∫°ch c∆∞·ª£c c≈© tr√™n b√†n
        playersBets = [];
        updateUI();
    }

    // Ch·∫°y kh·ªüi t·∫°o khi load trang
    init();
</script>
</body>
</html>
